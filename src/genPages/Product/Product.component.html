<p-toast></p-toast>
<div class="card">
    <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
    <p-table #dt [value]="ProductData" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        [globalFilterFields]="['productId','productName','price','quantity','description','manufacturer',]"
             [loading]="isDataLoading"  >
        <ng-template pTemplate="caption">
            <div class="flex flex-wrap gap-2 align-items-center justify-content-between">
                <span class="p-input-icon-left w-full sm:w-20rem flex-order-1 sm:flex-order-0">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Product Search" class="w-full" />
                </span>
                <button (click)="showCreateProductDialog()" pButton class="p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="pi pi-plus" label="Add Product"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="productId" class="white-space-nowrap" style="width:35%">Product ID<p-sortIcon field="productId"></p-sortIcon></th>
<th pSortableColumn="productName" class="white-space-nowrap" style="width:35%">Product name<p-sortIcon field="productName"></p-sortIcon></th>
<th pSortableColumn="price" class="white-space-nowrap" style="width:35%">Price<p-sortIcon field="price"></p-sortIcon></th>
<th pSortableColumn="quantity" class="white-space-nowrap" style="width:35%">Quantity<p-sortIcon field="quantity"></p-sortIcon></th>
<th pSortableColumn="description" class="white-space-nowrap" style="width:35%">Description<p-sortIcon field="description"></p-sortIcon></th>
<th pSortableColumn="manufacturer" class="white-space-nowrap" style="width:35%">Manufacturer<p-sortIcon field="manufacturer"></p-sortIcon></th>

                <th  class="white-space-nowrap" style="width:25%">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ProductData>
            <tr>
                <td style="width:16%; min-width:10rem;">
{{ProductData.productId}} 
</td>
<td style="width:16%; min-width:10rem;">
{{ProductData.productName}} 
</td>
<td style="width:16%; min-width:10rem;">
{{ProductData.price}} 
</td>
<td style="width:16%; min-width:10rem;">
{{ProductData.quantity}} 
</td>
<td style="width:16%; min-width:10rem;">
{{ProductData.description}} 
</td>
<td style="width:16%; min-width:10rem;">
{{ProductData.manufacturer}} 
</td>

                <td>
                    <div class="flex">

                        <button pButton pRipple icon="pi pi-pencil"
                                class="p-button-rounded p-button-primary mr-2" pTooltip="Edit"
                                (click)="showEditProductDialog(ProductData)"></button>

                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                             (click)="deleteProduct(ProductData)"   pTooltip="Delete"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
